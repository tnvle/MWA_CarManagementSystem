<div>
  <br>
  <div class="container">
      <div class="container">
        <div fxLayout="column" fxLayoutGap="20px" fxLayout.gt-md="row"  fxLayoutAlign="space-around center" class="content">
            <div class="blocks">
                <button button="submit" mat-raised-button color="primary" (click)="openAddDialog()">
                    <mat-icon>add</mat-icon> Add Car
                </button>
            </div>
      </div>
  </div>
  <br>
  <div class="container">
  <div fxLayout="row" fxLayoutAlign="center center" class="content">
    <mat-card class="card"  *ngIf="!isEditing">
      <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
        <h3>List of cars</h3>
      </mat-card-title>
      <mat-card-content>
        <div class="list-container mat-elevation-z8">
          <mat-table #table [dataSource]="cars">
            <ng-container matColumnDef="image">
              <mat-header-cell *matHeaderCellDef> Image </mat-header-cell>
              <mat-cell *matCellDef="let car"> 
                <img class="imgview" src="{{car.imagePath}}" alt="car image"/> 
              </mat-cell>
            </ng-container>
            <ng-container matColumnDef="make">
              <mat-header-cell *matHeaderCellDef> Make </mat-header-cell>
              <mat-cell *matCellDef="let car"> {{car.make?.name}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="model">
              <mat-header-cell *matHeaderCellDef> Model </mat-header-cell>
              <mat-cell *matCellDef="let car"> {{car.model?.name}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="style">
              <mat-header-cell *matHeaderCellDef> Style </mat-header-cell>
              <mat-cell *matCellDef="let car"> {{car.style?.name}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="condition">
              <mat-header-cell *matHeaderCellDef> Condition </mat-header-cell>
              <mat-cell *matCellDef="let car"> {{car.condition?.name}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="dealer">
              <mat-header-cell *matHeaderCellDef> Dealer </mat-header-cell>
              <mat-cell *matCellDef="let car"> {{car.dealer?.name}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="year">
              <mat-header-cell *matHeaderCellDef> Year </mat-header-cell>
              <mat-cell *matCellDef="let car"> {{car.year}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="price">
              <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
              <mat-cell *matCellDef="let car"> {{car.price}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="mileage">
              <mat-header-cell *matHeaderCellDef> Mileage </mat-header-cell>
              <mat-cell *matCellDef="let car"> {{car.mileage}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="zipcode">
              <mat-header-cell *matHeaderCellDef> Zipcode </mat-header-cell>
              <mat-cell *matCellDef="let car"> {{car.zipCode}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="edit">
              <mat-header-cell *matHeaderCellDef></mat-header-cell>
              <mat-cell *matCellDef="let car">
                <a
                  type="button" (click)="openEditDialog(car)">
                  <mat-icon>edit</mat-icon>
                </a>
              </mat-cell>
            </ng-container>
            <ng-container matColumnDef="delete">
              <mat-header-cell *matHeaderCellDef></mat-header-cell>
              <mat-cell *matCellDef="let car">
                <a
                  type="button" (click)="deleteCar(car)">
                  <mat-icon>delete</mat-icon>
                </a>
              </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
          </mat-table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
</div>
