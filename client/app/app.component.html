<mat-sidenav-container>
  <mat-sidenav  #sidenav role="navigation">
   <mat-nav-list>
    <a mat-list-item routerLink="/login" routerLinkActive="active" *ngIf="!auth.loggedIn">
      <mat-icon class="icon">input</mat-icon>
      <span class="label">Login</span>
    </a>
    <a mat-list-item  routerLink="/account" routerLinkActive="active" *ngIf="auth.loggedIn">
      <mat-icon class="icon">home</mat-icon>{{auth.currentUser.username}}
    </a>
    <a mat-list-item>
      <mat-icon class="icon">user</mat-icon>
      <span class="label">Dashboard</span>
    </a>
    <a mat-list-item routerLink="/cars" routerLinkActive="active">
      <mat-icon class="icon">directions_car</mat-icon>
      <span class="label">Cars</span>
    </a>
    <a mat-list-item routerLink="/usercars" routerLinkActive="active" >
      <mat-icon class="icon"></mat-icon>
      <span class="label">User Cars</span>
    </a>
    <a  mat-list-item type="button" routerLink="/logout" routerLinkActive="active" *ngIf="auth.loggedIn">
      <mat-icon class="icon">input</mat-icon>
      <span class="label">LogOut</span>
    </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
     <div fxHide.gt-xs>
       <button mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
    </div>
     <div>
      <img src="../assets/icons8-car-24.png" alt="car icon" />
       <a routerLink="/">
          Car Management System
       </a>
     </div>
     <div fxFlex fxLayout fxLayoutAlign="flex-end"  fxHide.xs>
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
            <li>
              <a  routerLink="/">
                  <mat-icon class="icon">home</mat-icon>
                  <span class="label"></span>
              </a>
            </li>
            <li>
              <a routerLink="/cars/admin" routerLinkActive="active" *ngIf="auth.isAdmin">
                  <mat-icon class="icon">directions_car</mat-icon>
                  <span class="label">Cars</span>
              </a>
            </li>
            <li *ngIf="auth.loggedIn">
              <a routerLink="/favorite" routerLinkActive="active">
                  <mat-icon class="icon" *ngIf="favoriteCounter != '0'" [matBadge]="favoriteCounter" matBadgeColor="warn">stars</mat-icon>
                  <mat-icon class="icon" *ngIf="favoriteCounter == '0'">stars</mat-icon>
                  <span class="label"></span>
              </a>
            </li>
            <li *ngIf="auth.loggedIn">
              <a mat-list-item  routerLink="/account" routerLinkActive="active">
                <mat-icon class="icon">account_circle</mat-icon> {{auth.currentUser.username}}
              </a>
            </li>
            <li *ngIf="auth.loggedIn">
                <a routerLink="/logout" routerLinkActive="active">
                  <mat-icon class="icon">input</mat-icon>
                  <span class="label">LogOut</span>
                 </a>
            </li>
            <li *ngIf="!auth.loggedIn">
              <a mat-list-item routerLink="/login" routerLinkActive="active">
                <mat-icon class="icon">input</mat-icon>
                <span class="label">Login</span>
              </a>
            </li>
        </ul>
     </div>
    </mat-toolbar>
    <main>
        <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
